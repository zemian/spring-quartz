<link rel="stylesheet" href="https://unpkg.com/bulma@0.8.2/css/bulma.css">
<div id="app">
    <h1 class="title">Jobs</h1>
    <div>
        <button class="button" v-on:click="fetchJobs">Refresh</button>
        <button class="button" v-on:click="createTestJobs">Create Test Jobs</button>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>Group</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="job in jobs">
                <td v-text="job.group">Group</td>
                <td v-text="job.name">Name</td>
            </tr>
        </tbody>
    </table>
</div>

<script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
<script>
    let app = new Vue({
        data: {
            baseUrl: "http://localhost:8080",
            jobs: []
        },
        created: function () {
            this.fetchJobs();
        },
        methods: {
            fetchJobs: function () {
                // Get List of Jobs from backend
                let url = this.baseUrl + "/jobs";
                fetch(url).then(resp => {
                    resp.json().then(data => {
                        console.log("fetchJobs: data", data);
                        this.jobs = data.items;
                    });
                });
            },
            createTestJobs: function () {
                // Generate some fake jobs
                let url = this.baseUrl + "/jobs";
                let batchId = Math.random().toString(16).substring(2);
                for (let i = 0; i < 10; i++) {
                    let jobName = "TestJob-" + batchId + "-" + i;
                    let sendData = {
                        jobDetail: {
                            name: jobName,
                            jobClassName: "zemian.springquartz.LoggerJob"
                        },
                        trigger: {
                            repeatCount: 300,
                            repeatInterval: 360000
                        }
                    };
                    fetch(url, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(sendData)
                    }).then(resp => resp.text().then(data => {
                        console.log('createTestJobs: created' + data);
                    }));
                }

                // Now refresh the job list
                this.fetchJobs();
            }
        }
    });
    app.$mount('#app');
</script>
